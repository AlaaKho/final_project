{% extends "layout.html" %}

{% block title %}
    Forgot Password
{% endblock %}

{% block main %}
<form class="container" action="/forgot_password" method="post" data-toggle="validator">
    <h4>Enter your Email</h4>
    <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" required autocomplete="off"
        data-error="This address isn't valid!"/>
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-info">Submit</button>
    </div>
</form>

{% endblock %}
