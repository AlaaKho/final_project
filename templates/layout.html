<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1, width=device-width "/>

        <!--bootstrap css-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/static/styles.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

        <!--bootstrap JS-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
        <!-- https://github.com/corejavascript/typeahead.js/blob/master/doc/jquery_typeahead.md -->
        <script src="https://cdn.rawgit.com/corejavascript/typeahead.js/master/dist/typeahead.jquery.js"></script>

        <!-- http://handlebarsjs.com/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="/static/scripts.js"></script>
        <title>{%block title%}{%endblock%}</title>
    </head>
    <body>
         <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="/"><strong>Book Stall</strong></a>
            <button class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse ml-3" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="/borrow"><strong>Borrow</strong></a></li>
                    <li class="nav-item"><a class="nav-link" href="/requests"><strong>Requests </strong></a></li>
                    <li class="nav-item"><a class="nav-link" href="/history"><strong>History</strong></a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item"><a class="nav-link" href="/logout"><strong>logout</strong></a></li>
                </ul>
            </div>
        </nav>
        {%if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
        <main class="container p-4">
            {% block main %}{% endblock %}

        <main>
    </body>
</html>
