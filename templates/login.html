{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
{% if error %}
<div class="alert alert-primary border text-center">{{ error }}</div>
{% endif %}
    <form class="container" action="/login" method="post" id="login" data-toggle="validator">
        <h4>Log in to your account</h4>

        <div class="form-group">
            <input type="text" class="form-control" name="username_mail" placeholder="Username or Email"  autofocus  autocomplete="off" />
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <input type="password"  class="form-control" name="password" placeholder="password" />
            <div class="help-block with-errors"></div>
            <label><a href="/forgot_password">Forgot Password?</a></label>
        </div>

        <div class="form-group"><button type="submit" class="btn btn-info">Log In</button>
        </div> or <a  href="/register">register</a>
   </form>

{%endblock%}
