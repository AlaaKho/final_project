{%extends "layout.html"%}

{%block title%}
  Reset Password
{%endblock%}



{%block main%}
{% if error %}
<div class="alert alert-primary border text-center">{{ error }}</div>
{% endif %}

<form class="form-group" id="reset_form" action="/change_password/" method="post" data-toggle="validator">
    <h4>Reset your Password</h4>
    <div class="form-group">
        <input type="password"  class="form-control" name="password" id="password" required  data-error="shorter than required"  data-minlength="8" placeholder="new password"/>
        <div class="help-block"><small class="text-muted">Minimum of 8 characters</small></div>
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
        <input type="password"  class="form-control" name="confirmation"  required placeholder="confirmation"
        data-match="#password" data-match-error="Passwords don't match"/>
        <div class="help-block with-errors"></div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-info">Reset</button>
    </div>
</form>
{%endblock%}
