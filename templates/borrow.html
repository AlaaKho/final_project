{% extends "layout.html" %}

{% block title %}
    Borrow
{% endblock %}

{% block main %}

<!--typeahead boxes-->
<div class="form-group">
  <div class="form-group">
    <label for="bq">Book Title:<small class="form-text text-muted">Search for a book to borrow </small></label>
  </div>
  <div class="form-group">
    <input name="borrowbook" id="bq" type="text" autocomplete="off" class="form-control"/>
  </div>
</div>

<label class=" text-muted"><small>or</small></label>
<div class"form-group"><button id="all" class="btn-sm btn-info">Display All</button></div>

<!--borrow form-->
<form class="container" action="/borrow" method="post" data-toggle="validator">
  <div class="form-text text-left"><label class="control-label" hidden name="searchresults"><big><strong>Search Results</strong></big></label></div>

  <table class="table" id="resultsTable">
    <thead hidden>
      <th>Select</th>
      <th>Book Details</th>
      <th>Owner</th>
      <th>Loan Period</th>
      <th>State</th>
      <th>Review</th>
      <th>Notes</th>
    </thead>
    <tbody>

    </tbody>
</table>
  <button type="submit" class="btn btn-info" name="borrow" hidden >borrow</button>
  <div class="help-block with-errors"></div>
</form>






{% endblock%}
