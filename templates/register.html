{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}


    <form class="container" action="/register" method="post" id="register" data-toggle="validator">
        <h4>Register for an account</h4>

        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username" required autofocus autocomplete="off"/>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" required autocomplete="off"
            data-error="This address isn't valid!"/>
            <div class="help-block with-errors"></div>
        </div>


        <div class="form-group">
            <input type="password"  class="form-control" name="password" id="password" data-error="shorter than required" required data-minlength="8" placeholder="password"/>
            <div class="help-block"><small class="form-text text-muted">Minimum of 8 characters</small></div>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <input type="password"  class="form-control" name="confirmation" required placeholder="confirmation"
            data-match="#password" data-match-error="Passwords don't match"/>
            <div class="help-block with-errors"></div>
        </div>



        <div class="form-group">
            <button type="submit" class="btn btn-info">Register</button>
        </div> or
        <a  href="/login">Log in</a>
   </form>


{%endblock%}
